<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar"> 
      <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
          <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>

      <h1 class="example-app-name">CERTICOM</h1>

      <span class="example-spacer"></span>

            
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #sidenav style="width: 200px" mode="over">
          <img src="assets/Certicom_logo.png" width="128" style="margin-left: 20px">          
          
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/cliente" style="cursor: pointer">
              <mat-icon>insert_drive_file</mat-icon>
              <span>Cliente</span>
          </button>  
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="/calculo" style="cursor: pointer">
              <mat-icon>insert_drive_file</mat-icon>
              <span>Calculos</span>
          </button>          
      </mat-sidenav>
      
      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>

  </mat-sidenav-container>

</div>
