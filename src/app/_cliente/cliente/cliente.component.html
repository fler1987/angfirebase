
  
 <!-- <router-outlet></router-outlet>  -->

 <div class="example-header">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar cliente" #input>
    </mat-form-field>
   </div>
   
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%;">
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- Weight Column -->
      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>      
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="abrirDialogo(element)">
            <mat-icon>ballot</mat-icon>
          </button>
          <button mat-button color="accent" (click)="eliminar(element.$key)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
  
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
         <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{matInput.value}}"</td> -->
      </tr>
    </table>
    <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[3, 5, 10, 25, 100]">
  </mat-paginator>
  
    <button mat-fab color="accent" (click)="abrirDialogo()" style="float: right">
      <mat-icon>create</mat-icon>
    </button>
